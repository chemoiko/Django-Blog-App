{% load static  %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
<body>
    <div class="wrapper">
        <header>

            <h1 class="banner"><a href="{% url 'home' %}"><img class= "banner" src="{% static 'DC_Characters.webp'%}" alt=""></a></h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                    
                    <li>
                        <form action="{% url 'accounts:logout' %}" method="post" class="logout-link">
                            {% csrf_token %}
                            <button type= "submit" >Logout</button>
                        </form>
                    </li>
                    <li><a href="{% url 'articles:create' %}">New Article</a></li>
                    {% else %}
                        <li><a href="{% url 'accounts:login' %}">Login</a></li>
                        <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        {% block content %}

        {% endblock  %}

    </div>
    <script src="{% static 'slugify.js' %}"></script>
</body>
</html>
