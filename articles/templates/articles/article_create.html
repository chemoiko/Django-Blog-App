{% extends "base_layout.html" %}


{% block content   %}
<div class="create-article">

    <h2>Create a New Article</h2>
    <form class="site-form" action="{% url 'articles:create' %}" method ="post" enctype="multipart/form-data">     <!--the multipart encodes the form data-->
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Create">
    </form>
</div>
{% endblock   %}
